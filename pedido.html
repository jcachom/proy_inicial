  <div class="gridContacto">

    <header>            
     
    </header>
      
          
    <div>

        <form  style="margin:25px auto">
           
    
            <div class="container">
                 
                     <h2 class="headerContacto">
                            Genera tu pedido ya:
                     </h2>
                
              
                <div class="form-group">
                        
                  <label   for="nombre" class="col-lg-4 control-label" >Nombres:</label>	
                  <input type="text" name="nombre"  class="form-control" />
                </div>
          
                <div class="form-group">
                        
                  <label   for="nombre" class="col-lg-4 control-label" >Celular:</label>	
                  <input type="tel" name="celular"  class="form-control" />
                </div>
                
                  
                   <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">Email:</label>	
                    <input type="email" name="email" class="form-control" />
                   </div>

                   <div class="form-group">

                   <label   for="nombre" class="col-lg-4 control-label" >Cantidad:</label>	
                   <input type="number" name="Cantidad"  class="form-control" />
                 </div>
              
               

                <div class="form-group">
                    <label for="estado" class="col-lg-4 control-label">Tamaño:</label>	
                <select class="form-select" aria-label="::Seleccione tamaño::">
                  <option selected>Seleccione tamaño</option>
                  <option value="1">Grande</option>
                  <option value="2">Mediano</option>
                  <option value="3">Pequeño</option>
                </select>
              </div>
               
             <div  class="form-check">

            <label for="recojo">Recojo</label>
            <input type="radio" id="Recojo" name="tipo_envio" value="0">
            <label for="envio">Envío</label>
            <input type="radio" id="Envio" name="tipo_envio" value="1">
               
            </div>

               <div class="form-group">
                        
                <label   for="nombre" class="col-lg-4 control-label" >Dirección:</label>	
                <input type="text" name="direccion"  class="form-control" />
              </div>


              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkServicio">
                <label  for="chkServicio">Pelado</label>
              </div>

            
                              
                   <div class="form-group">
                        <label for="comentario" class="col-lg-4 control-label">Comentario:</label>	
                        <textarea name="comentarios" placeholder="Comentario" class="form-control"></textarea>                     
                    </div>
                   
            
          
                    <p></p>
                    

                    <div class="text-center">
                            <input type="submit" value="Solicitar" class="btnContacto" >
                    </div>
                    
            
                </div>
                    
                
                   
              </form>
